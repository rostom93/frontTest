<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Welcome back Rostom</h5><hr>
          <div class="card-text">
          <ng2-smart-table class="full-width text-center"
                [settings]="settings" [source]="users">
          </ng2-smart-table>  
        </div>  
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h6 class="card-title">Number of users</h6>
            <h4 class="card-title">{{numberOfUsers}} 
            </h4> 
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
